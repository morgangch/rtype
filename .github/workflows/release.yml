name: Cross-Platform Release Build

on:
  push:
    branches:
      - main
      - "*/cicd/*"
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            executable_extension: ""
            archive_format: tar.gz
          - os: windows-latest
            platform: windows
            executable_extension: .exe
            archive_format: zip
          - os: macos-latest
            platform: macos
            executable_extension: ""
            archive_format: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libsfml-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install build dependencies
          brew install cmake
          
          # Build SFML 2.5.1 from source for arm64 (Apple Silicon)
          cd /tmp
          wget https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip
          unzip SFML-2.5.1-sources.zip
          cd SFML-2.5.1
          
          mkdir build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local \
            -DBUILD_SHARED_LIBS=TRUE \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_OSX_ARCHITECTURES=arm64
          
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          
          # Verify installation and architecture
          echo "Installed SFML libraries:"
          ls -la /usr/local/lib/libsfml* || echo "No libsfml libraries found"
          
          echo "Checking architecture of SFML libraries:"
          file /usr/local/lib/libsfml-graphics.2.5.1.dylib || echo "File not found"
          lipo -info /usr/local/lib/libsfml-graphics.2.5.1.dylib || echo "Architecture check failed"
          
          echo "Installed SFML headers:"
          ls -la /usr/local/include/SFML/ || echo "No SFML headers found"
          
          echo "SFML CMake config:"
          ls -la /usr/local/lib/cmake/SFML/ || echo "No SFML CMake config found"

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake -y
          
          # Use vcpkg to install SFML 2.5.1
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          
          # Install SFML (vcpkg usually provides 2.5.x on Windows)
          .\vcpkg install sfml:x64-windows
        shell: powershell

      - name: Configure CMake (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir build
          cd build
          
          # Set SFML_DIR for macOS to help CMake find SFML
          if [ "$RUNNER_OS" == "macOS" ]; then
            export CMAKE_PREFIX_PATH="/usr/local"
            export SFML_DIR="/usr/local/lib/cmake/SFML"
            echo "SFML_DIR=$SFML_DIR"
            echo "CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH"
            
            # Verify SFML CMake files exist
            ls -la /usr/local/lib/cmake/SFML/ || echo "SFML CMake files not found"
          fi
          
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON 2>&1 | tee cmake_output.log
          
          # Check if SFML was found
          echo "=== CMake Configuration Output ==="
          cat cmake_output.log
          echo "==================================="

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        shell: powershell

      - name: Build project
        run: |
          cd build
          cmake --build . --config Release

      - name: Create release directory
        run: |
          mkdir -p release/rtype-${{ matrix.platform }}

      - name: Copy executables (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cp build/bin/server${{ matrix.executable_extension }} release/rtype-${{ matrix.platform }}/
          cp build/bin/client${{ matrix.executable_extension }} release/rtype-${{ matrix.platform }}/

      - name: Copy executables (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy build\bin\server${{ matrix.executable_extension }} release\rtype-${{ matrix.platform }}\
          copy build\bin\client${{ matrix.executable_extension }} release\rtype-${{ matrix.platform }}\

      - name: Create README for release
        run: |
          echo "# RType - ${{ matrix.platform }} Release" > release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "This package contains the RType client and server executables for ${{ matrix.platform }}." >> release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "## Files included:" >> release/rtype-${{ matrix.platform }}/README.md
          echo "- server${{ matrix.executable_extension }} - The game server" >> release/rtype-${{ matrix.platform }}/README.md
          echo "- client${{ matrix.executable_extension }} - The game client" >> release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "## Usage:" >> release/rtype-${{ matrix.platform }}/README.md
          echo "1. Run the server: ./server${{ matrix.executable_extension }}" >> release/rtype-${{ matrix.platform }}/README.md
          echo "2. Run the client: ./client${{ matrix.executable_extension }}" >> release/rtype-${{ matrix.platform }}/README.md

      - name: Create archive (Linux/macOS)
        if: matrix.archive_format == 'tar.gz'
        run: |
          cd release
          tar -czf rtype-${{ matrix.platform }}.tar.gz rtype-${{ matrix.platform }}/

      - name: Create archive (Windows)
        if: matrix.archive_format == 'zip'
        run: |
          cd release
          powershell Compress-Archive -Path rtype-${{ matrix.platform }} -DestinationPath rtype-${{ matrix.platform }}.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtype-${{ matrix.platform }}
          path: release/rtype-${{ matrix.platform }}.*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rtype-linux/rtype-linux.tar.gz
            rtype-windows/rtype-windows.zip
            rtype-macos/rtype-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
