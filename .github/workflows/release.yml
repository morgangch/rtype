name: Cross-Platform Release Build

on:
  push:
    branches:
      - main
      - "*/cicd/*"
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            executable_extension: ""
            archive_format: tar.gz
          - os: windows-latest
            platform: windows
            executable_extension: .exe
            archive_format: zip
          - os: macos-latest
            platform: macos
            executable_extension: ""
            archive_format: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential ninja-build libsfml-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install build dependencies - use sfml@2 for version 2.6.2
          brew install cmake sfml@2
          brew link --force sfml@2

      - name: Configure CMake (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Set CMAKE_PREFIX_PATH to Homebrew's SFML@2 installation
          export SFML_DIR=$(brew --prefix sfml@2)
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$SFML_DIR"

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Build SFML 2.6.2 from source since vcpkg only has 3.x
          Invoke-WebRequest -Uri "https://github.com/SFML/SFML/archive/refs/tags/2.6.2.zip" -OutFile "sfml-2.6.2.zip"
          Expand-Archive -Path "sfml-2.6.2.zip" -DestinationPath "."
          cd SFML-2.6.2
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX="C:/SFML"
          cmake --build build --config Release
          cmake --install build --config Release
          cd ..
        shell: powershell

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="C:/SFML"
        shell: powershell

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Create release directory
        run: |
          mkdir -p release/rtype-${{ matrix.platform }}

      - name: Copy executables (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cp build/bin/server${{ matrix.executable_extension }} release/rtype-${{ matrix.platform }}/
          cp build/bin/client${{ matrix.executable_extension }} release/rtype-${{ matrix.platform }}/

      - name: Copy executables (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy build\bin\Release\server${{ matrix.executable_extension }} release\rtype-${{ matrix.platform }}\
          copy build\bin\Release\client${{ matrix.executable_extension }} release\rtype-${{ matrix.platform }}\

      - name: Copy assets directory (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cp -r assets release/rtype-${{ matrix.platform }}/

      - name: Copy assets directory (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          xcopy assets release\rtype-${{ matrix.platform }}\assets /E /I /H /Y
        shell: cmd

      - name: Create README for release
        run: |
          echo "# RType - ${{ matrix.platform }} Release" > release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "This package contains the RType client and server executables for ${{ matrix.platform }}." >> release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "## Files included:" >> release/rtype-${{ matrix.platform }}/README.md
          echo "- server${{ matrix.executable_extension }} - The game server" >> release/rtype-${{ matrix.platform }}/README.md
          echo "- client${{ matrix.executable_extension }} - The game client" >> release/rtype-${{ matrix.platform }}/README.md
          echo "- assets/ - Game assets (sprites, audio, fonts, maps)" >> release/rtype-${{ matrix.platform }}/README.md
          echo "" >> release/rtype-${{ matrix.platform }}/README.md
          echo "## Usage:" >> release/rtype-${{ matrix.platform }}/README.md
          echo "1. Run the server: ./server${{ matrix.executable_extension }}" >> release/rtype-${{ matrix.platform }}/README.md
          echo "2. Run the client: ./client${{ matrix.executable_extension }}" >> release/rtype-${{ matrix.platform }}/README.md

      - name: Create archive (Linux/macOS)
        if: matrix.archive_format == 'tar.gz'
        run: |
          cd release
          tar -czf rtype-${{ matrix.platform }}.tar.gz rtype-${{ matrix.platform }}/

      - name: Create archive (Windows)
        if: matrix.archive_format == 'zip'
        run: |
          cd release
          powershell Compress-Archive -Path rtype-${{ matrix.platform }} -DestinationPath rtype-${{ matrix.platform }}.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtype-${{ matrix.platform }}
          path: release/rtype-${{ matrix.platform }}.*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rtype-linux/rtype-linux.tar.gz
            rtype-windows/rtype-windows.zip
            rtype-macos/rtype-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
