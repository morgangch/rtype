name: Close issues when PR merged into dev

on:
  pull_request:
    types: [closed]
permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  close-issues:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Extract linked issues
        id: extract
        run: |
          text="${{ github.event.pull_request.title }} ${{ github.event.pull_request.body }}"
          echo "PR text: $text"

          # Match close/fix/resolve + séparateur (espace, tab ou retour ligne) + #numéro
          issues=$(echo "$text" | grep -iPo '(close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#\d+' | grep -oP '#\d+' | tr -d '#' | xargs)

          echo "Issues found: $issues"
          echo "issues=$issues" >> $GITHUB_OUTPUT

      - name: Close issues
        if: steps.extract.outputs.issues != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issues = "${{ steps.extract.outputs.issues }}".split(" ");
            for (const issue of issues) {
              console.log(`Closing issue #${issue}`);

              // Add a comment before closing
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(issue),
                body: `Closed via PR #${context.payload.pull_request.number} merged into \`${context.payload.pull_request.base.ref}\`.`
              });

              // Close the issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(issue),
                state: "closed"
              });
            }
